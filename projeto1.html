<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="Projeto1.css" media="screen">

    <title>Cadastro</title>

</head>

<body>

<div class="campo">

    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas infomações</p>
    <br>

</div>

<form>
    <fieldset class="grupo">

       <div class="campo">
            <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required>
       </div>

        <div class="campo">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>


    </fieldset>



        <div class="campo">
            <label for="E-mail">E-mail</label>
            <input type="email" name="E-mail" id="E-mail" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-Stack
            </label>
        </div>

                <div class="campo">
                    <label for="senioridade">Senioridade</label>
                    <select id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Júnior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                    </select>
                </div>


            <fieldset class="grupo">
                <div id="check">
                    <label>Selecione as tecnologias que você ultiliza:</label><br>
                    <input type="checkbox" id="Tecnologia1" name="Tecnologia1" value="HTML">
                    <label for="Tecnologia1">HTML</label>
                    <input type="checkbox" id="Tecnologia2" name="Tecnologia2" value=CSS">
                    <label for="Tecnologia2">CSS</label>
                    <input type="checkbox" id="Tecnologia3" name="Tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="Tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"> <strong> Conte um pouco da sua experincia:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experincia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit ="" > Concluído </button>

        </div>
    </fieldset>

</form>
</body>
</html>
